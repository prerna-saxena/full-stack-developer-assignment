<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Subtitle Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
</head>
<body>
  <div id="app">
    <input type="file" id="videoInput" accept="video/*" onchange="loadVideo()">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
    <textarea id="subtitleInput" placeholder="Add subtitles at specific timestamps"></textarea>
    <button onclick="addSubtitle()">Add Subtitle</button>
    <div id="subtitleList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
